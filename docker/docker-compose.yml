version: '3.8'

services:
  cloudify:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: opencodecloudify/cloudify:latest
    container_name: opencode-cloudify
    restart: unless-stopped
    
    # Port mappings
    ports:
      - "7681:7681"   # ttyd Web Terminal
    
    # Persistent data volume
    volumes:
      - cloudify-data:/data
      # Optional: mount local projects
      # - ~/projects:/data/projects
    
    # Environment configuration
    environment:
      # Telegram Bot (required for Telegram support)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      
      # DingTalk Bot (optional)
      - DINGTALK_APP_KEY=${DINGTALK_APP_KEY:-}
      - DINGTALK_APP_SECRET=${DINGTALK_APP_SECRET:-}
      - DINGTALK_AGENT_ID=${DINGTALK_AGENT_ID:-}
      
      # Residential proxy for ChatGPT Plus users (optional)
      - RESIDENTIAL_PROXY_URL=${RESIDENTIAL_PROXY_URL:-}
      
      # Session security
      - OPENCODE_IM__SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      
      # Service ports (internal)
      - OPENCODE_PORT=4096
      - TTYD_PORT=7681
    
    # Resource limits (recommended)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7681/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  cloudify-data:
    driver: local
